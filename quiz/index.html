<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="./3440819953-preview.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    
    <div id="login-container" class="container dark-theme">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your name">
        <button class="start-btn" onclick="startGame()">Start Quiz</button>
    </div>

    <div id="quiz-container" class="quiz-container" style="display: none;">
        <h2 id="question">Question here</h2>
        <div id="answer-buttons"></div>
        <button id="next-btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
    </div>
    <script src="script.js"></script>


    <div id="quiz-container" class="quiz-container" style="display: none;">
        <h2 id="question">Question here</h2>
        <p id="timer">Time Left: <span id="timer-value">10</span></p>
        <div id="answer-buttons"></div>
        <button id="hint-btn" onclick="showHint()">Show Hint</button>
        <p id="hint" style="display: none;">Hint will appear here</p>
        <p>Score: <span id="score">0</span></p>
        <button id="next-btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
    </div>
    
    <div id="leaderboard-container" style="display: none;">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
       

    <div id="results-container" style="display: none;">
        <div id="results-summary"></div>
    </div>
    
    
</body>
</html>
